<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee POS System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>â˜• Coffee Shop POS</h1>
        </header>

        <main>
            <!-- Menu Section -->
            <section class="menu-section">
                <h2>Menu</h2>
                <div class="menu-grid">
                    <div class="menu-item" data-name="Espresso" data-price="2.50">
                        <img src="https://via.placeholder.com/150x100/8B4513/FFFFFF?text=Espresso" alt="Espresso">
                        <h3>Espresso</h3>
                        <p class="price">$2.50</p>
                        <button class="add-btn">Add to Cart</button>
                    </div>
                    <div class="menu-item" data-name="Cappuccino" data-price="3.75">
                        <img src="https://via.placeholder.com/150x100/D2691E/FFFFFF?text=Cappuccino" alt="Cappuccino">
                        <h3>Cappuccino</h3>
                        <p class="price">$3.75</p>
                        <button class="add-btn">Add to Cart</button>
                    </div>
                    <div class="menu-item" data-name="Latte" data-price="4.25">
                        <img src="https://via.placeholder.com/150x100/CD853F/FFFFFF?text=Latte" alt="Latte">
                        <h3>Latte</h3>
                        <p class="price">$4.25</p>
                        <button class="add-btn">Add to Cart</button>
                    </div>
                    <div class="menu-item" data-name="Americano" data-price="3.00">
                        <img src="https://via.placeholder.com/150x100/654321/FFFFFF?text=Americano" alt="Americano">
                        <h3>Americano</h3>
                        <p class="price">$3.00</p>
                        <button class="add-btn">Add to Cart</button>
                    </div>
                </div>
            </section>

            <!-- Cart Section -->
            <section class="cart-section">
                <h2>Order Summary</h2>
                <div class="cart-items" id="cart-items">
                    <p class="empty-cart">Your cart is empty</p>
                </div>
                <div class="cart-total">
                    <div class="subtotal">
                        <span>Subtotal: </span>
                        <span id="subtotal">$0.00</span>
                    </div>
                </div>
            </section>

            <!-- Tip Section -->
            <section class="tip-section">
                <h2>Add Tip</h2>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="0.15">15%</button>
                    <button class="tip-btn" data-tip="0.18">18%</button>
                    <button class="tip-btn" data-tip="0.20">20%</button>
                    <button class="tip-btn" data-tip="0.25">25%</button>
                </div>
                <div class="custom-tip">
                    <label for="custom-tip-input">Custom Tip: $</label>
                    <input type="number" id="custom-tip-input" step="0.01" min="0" placeholder="0.00">
                </div>
                <div class="tip-amount">
                    <span>Tip: </span>
                    <span id="tip-amount">$0.00</span>
                </div>
            </section>

            <!-- Total and Checkout -->
            <section class="checkout-section">
                <div class="total">
                    <span>Total: </span>
                    <span id="total">$0.00</span>
                </div>
                <button class="checkout-btn" id="checkout-btn">Complete Order</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
